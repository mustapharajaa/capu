<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Videos - CapCut Automator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .videos-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin: 0;
            flex: 1;
            margin-right: 20px;
        }

        .video-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            margin: 3px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .action-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.4);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.6);
        }

        .download-btn {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #29b6f6, #0288d1);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.6);
        }

        .archive-btn {
            background: linear-gradient(135deg, #bdbdbd, #9e9e9e);
            color: white;
            box-shadow: 0 4px 15px rgba(158, 158, 158, 0.4);
        }

        .archive-btn:hover {
            background: linear-gradient(135deg, #9e9e9e, #757575);
            box-shadow: 0 8px 25px rgba(158, 158, 158, 0.6);
        }

        .open-btn {
            background: linear-gradient(135deg, #7c4dff, #651fff);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 77, 255, 0.4);
        }

        .open-btn:hover {
            background: linear-gradient(135deg, #651fff, #6200ea);
            box-shadow: 0 8px 25px rgba(124, 77, 255, 0.6);
        }

        .info-btn {
            background: linear-gradient(135deg, #5c6bc0, #3f51b5);
            color: white;
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.4);
        }

        .info-btn:hover {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            box-shadow: 0 8px 25px rgba(92, 107, 192, 0.6);
        }

        .reuse-btn {
            background: linear-gradient(135deg, #ffb74d, #ffa726);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 183, 77, 0.4);
        }

        .reuse-btn:hover {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            box-shadow: 0 8px 25px rgba(255, 183, 77, 0.6);
        }

        .video-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 0.95em;
        }

        .video-url {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }

        .video-url:hover {
            text-decoration: underline;
        }

        .no-videos {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .refresh-btn {
            background: #2ed573;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #26d463;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Filter Controls */
        .filter-controls {
            margin-top: 20px;
            text-align: center;
        }

        .filter-checkbox {
            display: inline-flex;
            align-items: center;
            color: white;
            font-size: 1em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .filter-checkbox:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .filter-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Archived Video Styling */
        .archived-video {
            opacity: 0.7;
            border-left: 4px solid #9e9e9e;
        }

        .archived-video.hidden {
            display: none;
        }

        /* Status Badge Styles */
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 2px;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .status-badge:hover::before {
            left: 100%;
        }

        .status-badge:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-badge.downloaded {
            background: linear-gradient(135deg, #ff9800, #f57c00, #ef6c00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .status-badge.rmbg {
            background: linear-gradient(135deg, #2196f3, #1976d2, #1565c0);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .status-badge.complete {
            background: linear-gradient(135deg, #4caf50, #388e3c, #2e7d32);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .status-badge.archived {
            background: linear-gradient(135deg, #9e9e9e, #757575, #616161);
            color: white;
            box-shadow: 0 4px 15px rgba(158, 158, 158, 0.4);
        }

        /* In-App Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .notification {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #007bff;
            transform: translateX(450px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            border-left-color: #28a745;
            background: linear-gradient(135deg, rgba(40, 167, 69, 0.1), rgba(40, 167, 69, 0.05));
        }

        .notification.error {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));
        }

        .notification.info {
            border-left-color: #17a2b8;
            background: linear-gradient(135deg, rgba(23, 162, 184, 0.1), rgba(23, 162, 184, 0.05));
        }

        /* Description Popup Modal */
        .description-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .description-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .description-close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .description-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .description-title {
            font-size: 1.5em;
            margin: 20px 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .description-content {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 1.1em;
            white-space: pre-wrap;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .video-header {
                flex-direction: column;
                gap: 15px;
            }

            .video-title {
                margin-right: 0;
            }

            .video-info {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .description-modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📹 Downloaded Videos</h1>
        <div class="nav-buttons">
            <a href="/" class="nav-btn">🏠 Home</a>
            <button class="refresh-btn" onclick="loadVideos()">🔄 Refresh</button>
        </div>
        <div class="filter-controls">
            <label class="filter-checkbox">
                <input type="checkbox" id="showArchived" onchange="toggleArchivedVideos()" checked>
                <span class="checkmark"></span>
                Show Archived Videos
            </label>
        </div>
    </div>

    <div class="stats-container">
        <h3>📊 Storage Statistics</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-number" id="totalVideos">0</span>
                <span>Total Videos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalSize">0 MB</span>
                <span>Total Size</span>
            </div>
        </div>
    </div>

    <div class="videos-container">
        <div id="loading" class="loading">
            🔄 Loading videos...
        </div>
        
        <div id="videosContainer"></div>
        
        <div id="noVideos" class="no-videos" style="display: none;">
            📭 No videos downloaded yet<br>
            <small>Go to the home page to download videos from YouTube!</small>
        </div>
    </div>

    <!-- Description Modal -->
    <div id="descriptionModal" class="description-modal">
        <div class="description-modal-content">
            <span class="description-close" onclick="closeDescriptionModal()">&times;</span>
            <h2 id="descriptionTitle" class="description-title">Video Description</h2>
            <div id="descriptionContent" class="description-content">
                Loading description...
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script>
        // Load videos when page loads
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Global variable to store videos.json data
        let videosJsonData = null;

        // Function to load videos.json
        async function loadVideosJson() {
            try {
                const response = await fetch('/videos.json');
                if (response.ok) {
                    videosJsonData = await response.json();
                } else {
                    console.warn('videos.json not found, using fallback data');
                    videosJsonData = { videos: [] };
                }
            } catch (error) {
                console.warn('Error loading videos.json:', error);
                videosJsonData = { videos: [] };
            }
        }

        // Custom notification system
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // Add to container
            container.appendChild(notification);
            
            // Show notification with animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto-remove after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(notification)) {
                        container.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        async function loadVideos() {
            const loading = document.getElementById('loading');
            const videosContainer = document.getElementById('videosContainer');
            const noVideos = document.getElementById('noVideos');

            // Show loading
            loading.style.display = 'block';
            videosContainer.innerHTML = '';
            noVideos.style.display = 'none';

            try {
                // Load videos.json data first
                await loadVideosJson();
                
                const response = await fetch('/api/videos');
                const data = await response.json();

                if (data.success) {
                    updateStats(data.stats);
                    
                    if (data.videos.length === 0) {
                        loading.style.display = 'none';
                        noVideos.style.display = 'block';
                    } else {
                        displayVideos(data.videos);
                        loading.style.display = 'none';
                    }
                } else {
                    throw new Error(data.message || 'Failed to load videos');
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                loading.innerHTML = '❌ Error loading videos: ' + error.message;
            }
        }

        function updateStats(stats) {
            document.getElementById('totalVideos').textContent = stats.totalVideos;
            document.getElementById('totalSize').textContent = stats.formattedSize;
        }

        function displayVideos(videos) {
            const container = document.getElementById('videosContainer');
            container.innerHTML = '';

            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                container.appendChild(videoCard);
            });
        }

        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';

            // Get status from videos.json if available, otherwise use backend status
            const nameWithoutExtension = video.filename.replace(/\.[^/.]+$/, '');
            let videoStatus = video.status; // fallback to backend status
            
            if (videosJsonData && videosJsonData.videos) {
                const videoData = videosJsonData.videos.find(v => v.name === nameWithoutExtension);
                if (videoData && videoData.status) {
                    videoStatus = videoData.status;
                }
            }

            const isArchived = video.isArchived;
            const statusBadge = getStatusBadge(videoStatus);
            const archivedBadge = isArchived ? getStatusBadge('archived') : null;
            
            // Create different button layouts for archived vs regular videos
            const allButtons = isArchived ? `
                <div class="video-actions" style="margin-top: 5px;">
                    <button class="action-btn info-btn" onclick="showDescription('${video.filename}')">📝 Info</button>
                </div>
            ` : `
                <div class="video-actions" style="margin-top: 5px;">
                    <button class="action-btn info-btn" onclick="showDescription('${video.filename}')">📝 Info</button>
                    <button class="action-btn open-btn" onclick="openVideoFolder('${video.filename}', '${videoStatus}', '${video.folder || 'uploads'}')">📁 Open</button>
                    <button class="action-btn reuse-btn" onclick="reuseVideo('${video.filename}')">🔄 Reuse</button>
                    <button class="action-btn delete-btn" onclick="deleteVideo('${video.filename}')">🗑️ Delete</button>
                </div>
            `;
            
            card.innerHTML = `
                <div class="video-header">
                    <h3 class="video-title" style="font-size: 1.0em; margin-bottom: 10px; white-space: nowrap; line-height: 1.3;">${escapeHtml(video.filename)}</h3>
                    <div class="status-badge ${videoStatus}" style="margin-bottom: 15px;">
                        ${statusBadge.icon} ${statusBadge.text}
                    </div>
                    ${archivedBadge ? `<div class="status-badge archived" style="margin-bottom: 15px;">
                        ${archivedBadge.icon} ${archivedBadge.text}
                    </div>` : ''}
                    ${allButtons}
                </div>
            `;
            
            // Add archived class for styling
            if (isArchived) {
                card.classList.add('archived-video');
            }

            return card;
        }

        async function deleteVideo(filename) {
            try {
                const response = await fetch('/api/videos/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('✅ Video deleted successfully!', 'success');
                    loadVideos(); // Refresh the list
                } else {
                    showNotification('❌ Error deleting video: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                showNotification('❌ Error deleting video: ' + error.message, 'error');
            }
        }

        function openVideoFolder(filename, status, folder) {
            // Use the folder information provided by the backend, or determine based on status as fallback
            let videoFolder = folder || 'uploads'; // Use provided folder or default
            
            if (!folder) {
                // Fallback logic if folder info is not provided
                if (status === 'rmbg' || status === 'complete') {
                    videoFolder = 'downloads'; // Processed videos are in downloads folder
                } else {
                    videoFolder = 'uploads'; // Downloaded videos are in uploads folder
                }
            }
            
            // Show in-app notification with correct folder path
            showNotification(`📁 Video location: ${videoFolder}/${filename}`, 'info');
        }

        async function reuseVideo(filename) {
            try {
                showNotification('🔄 Starting automation for: ' + filename, 'info');
                
                const response = await fetch('/api/videos/reuse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('✅ Automation started successfully for: ' + filename, 'success');
                } else {
                    showNotification('❌ Error starting automation: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error reusing video:', error);
                showNotification('❌ Error starting automation: ' + error.message, 'error');
            }
        }

        async function redownloadVideo(filename) {
            try {
                showNotification('📁 Re-downloading archived video: ' + filename, 'info');
                
                // For now, show a notification that this feature could be implemented
                // This could trigger a re-download from the original URL if stored in videos.json
                showNotification('📁 Archived video: ' + filename + ' - Re-download feature can be implemented here', 'info');
                
                // Future implementation could:
                // 1. Get the original URL from videos.json
                // 2. Trigger a new download
                // 3. Update the video status back to 'downloaded'
                
            } catch (error) {
                console.error('Error re-downloading video:', error);
                showNotification('❌ Error re-downloading video: ' + error.message, 'error');
            }
        }

        async function archiveVideo(filename) {
            try {

        function showDescription(filename) {
            const modal = document.getElementById('descriptionModal');
            const titleElement = document.getElementById('descriptionTitle');

            // Remove file extension from filename for matching
            const nameWithoutExtension = filename.replace(/\.[^/.]+$/, '');
            
            // Find video data in videos.json
            let videoData = null;
            if (videosJsonData && videosJsonData.videos) {
                videoData = videosJsonData.videos.find(video => video.name === nameWithoutExtension);
            }
            
            // Set the title and content
            titleElement.textContent = filename;
            contentElement.textContent = videoData ? (videoData.description || 'No description available for this video.') : 'No description available for this video.';
            
            // Show the modal
            modal.style.display = 'block';
        }

        function toggleArchivedVideos() {
            const showArchived = document.getElementById('showArchived').checked;
            const archivedVideos = document.querySelectorAll('.archived-video');

                if (showArchived) {
                    video.classList.remove('hidden');
                } else {
                    video.classList.add('hidden');
                }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (!seconds) return 'Unknown';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function getStatusBadge(status) {
            switch(status) {
                case 'downloaded':
                    return {
                        icon: '📁',
                        text: 'Downloaded'
                    };
                case 'rmbg':
                    return {

                    };
                case 'processed':
                    return {
                        icon: '🎬',
                        text: 'Processed'
                    };
                case 'complete':
                    return {
                        icon: '✅',
                        text: 'Complete'
                    };
                case 'archived':
                    return {
                        icon: '🗄️',
                        text: 'Archived'
                    };
                default:
                    return {
                        icon: '❓',
                        text: 'Unknown'
                    };
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
